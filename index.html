<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
  <header class="header">
    <h1>MovieSearch</h1>
    <img class="logo" src="src/img/search.png" alt="">
  </header>
  <main>
    <div class="container">
      <form action="" class="search-form">
        <input type="text" name="" id="search" placeholder="Search a movie" autocomplete="off" autofocus>
        <button type="submit">Search</button>
        <div class="loading"><img src="/img/loading-small.gif" alt=""></div>
        <div class="keyboard-img"><img src="/img/keyboard.png" alt=""></div>
        <div class="clear"></div>
      </form>

      <div class="message-container"></div>

      <div class="board-container hidden"></div>

      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next hidden"></div>
      <div class="swiper-button-prev hidden"></div>
    </div>
  </main>

  <div class="movie-modal hidden">
    <div class="movie-details">
      <div id="close-modal"></div>
      <div class="movie-details__poster"><img alt="poster"></div>
      <div class="movie-details__info">
        <div class="movie-details__title"><span id="title"></span></div>
        <div class="movie-details__released"><b>Released:</b> <span id="released"></span></div>
        <div class="movie-details__actors"><b>Cast:</b> <span id="actors"></span></div>
        <p class="movie-details__plot"><span id="plot"></span></p>
      </div>
    </div>
  </div>
</body>

</html>
