<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="header">
    <h1>MovieSearch</h1>
    <img class="logo" src="src/img/search.png" alt="">
  </header>
  <main>
    <div class="container">
      <form action="" class="search-form">
        <input type="text" name="" id="search" placeholder="Search a movie" autocomplete="off" autofocus>
        <button type="submit">Search</button>
        <div class="loading"><img src="src/img/loading-small.gif" alt=""></div>
        <div class="clear"></div>
      </form>

      <div class="message-container"></div>

      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-next hidden"></div>
      <div class="swiper-button-prev hidden"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="rsschool"><a href="https://rs.school/" target="_blank">RS School 2020q1</a></div>
    <div class="git-footer"><a href="https://github.com/tastypurgen" target="_blank">tastypurgen</a></div>
  </footer>
</body>

</html>
